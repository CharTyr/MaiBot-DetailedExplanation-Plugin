# detailed_explanation_plugin - 麦麦细说插件配置文件
# 当需要详细解释科普、技术等复杂内容时，生成完整的长文本回复并智能分段发送

# 插件基本信息
[plugin]

# 插件名称
name = "detailed_explanation"

# 插件版本
version = "1.0.0"

# 是否启用插件
enabled = true


# 详细解释功能配置
[detailed_explanation]

# 是否启用详细解释功能
enable = true

# 最大总文本长度限制（字符数）
max_total_length = 2400
min_total_length = 200

# 每段目标长度（字符数）
segment_length = 400

# 最小分段数
min_segments = 1

# 最大分段数
max_segments = 4

# 分段间发送延迟（秒）
send_delay = 1.5

# 是否显示进度提示（如 "1/3"）
show_progress = false

# 是否在开始时发送提示消息
show_start_hint = true

# 开始提示消息
start_hint_message = "让我详细说明一下..."

# 激活概率（0.0-1.0，用于随机激活）
activation_probability = 0.05

# 激活方式配置
[activation]

# 激活类型：keyword（关键词）、llm_judge（LLM判断）、mixed（混合模式）
activation_mode = "llm_judge"

# 是否启用严格模式（更精确的关键词匹配，减少误判）
strict_mode = false

# 自定义关键词列表（仅在keyword模式下生效）
custom_keywords = []


# 内容生成配置
[content_generation]

# 是否启用工具调用
enable_tools = true

# 是否启用中文错别字生成器
enable_chinese_typo = false

# 生成超时时间（秒）
generation_timeout = 30

# 额外的prompt指令
extra_prompt = "请提供详细、完整的解释，深入阐述相关概念、原理和细节，如果涉及最新信息，请主动搜索网络资料。可以包含背景知识、实例说明和相关扩展。保持回答的逻辑性和条理性。"


# 分段算法配置
[segmentation]

# 分段算法类型：sentence（按句子）、length（按长度）、smart（智能分段）
algorithm = "smart"

# 句子分割符
sentence_separators = ["。", "！", "？", ".", "!", "?"]

# 是否保持段落完整性
keep_paragraph_integrity = true

# 最小段落长度
min_paragraph_length = 50
