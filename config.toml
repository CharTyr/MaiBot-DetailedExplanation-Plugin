# detailed_explanation - 自动生成的配置文件
# 当需要详细解释科普、技术等复杂内容时，生成完整的长文本回复并智能分段发送

# 插件基本信息
[plugin]

# 插件名称
name = "detailed_explanation"

# 插件版本
version = "1.3.0"

# 配置文件版本
config_version = "1.2.0"

# 是否启用插件
enabled = true


# 详细解释功能配置
[detailed_explanation]

# 是否启用详细解释功能
enable = true

# 最大总文本长度限制
max_total_length = 3000

# 最小总文本长度限制
min_total_length = 200

# 每段目标长度
segment_length = 400

# 最小分段数
min_segments = 1

# 最大分段数
max_segments = 4

# 分段间发送延迟
send_delay = 1.5

# 是否显示进度提示
show_progress = true

# 是否显示开始提示
show_start_hint = true

# 开始提示消息
start_hint_message = "让我详细说明一下..."

# 激活概率
activation_probability = 0.1


# 激活方式配置
[activation]

# 激活类型: llm_judge / keyword / always / random / never
activation_mode = "llm_judge"

# 是否启用严格模式
strict_mode = false

# 自定义关键词列表
custom_keywords = []


# 内容生成配置
[content_generation]

# 是否启用工具调用
enable_tools = true

# 是否启用中文错别字生成器
enable_chinese_typo = false

# 生成超时时间
generation_timeout = 30

# 额外的prompt指令
extra_prompt = ""

# 使用的模型任务集合(如 replyer/utils/utils_small)
model_task = "replyer"

# 是否启用联网搜索增强
enable_search = true

# 联网搜索触发模式: auto/always/never
search_mode = "auto"


# 分段算法配置
[segmentation]

# 分段算法类型
algorithm = "smart"

# 句子分割符
sentence_separators = ['。', '！', '？', '.', '!', '?']

# 是否保持段落完整性
keep_paragraph_integrity = true

# 最小段落长度
min_paragraph_length = 50


